<form name="form" ng-submit="loginCtrl.login()">
  <div class="form-group">
    <input type="text" name="username" ng-model="loginCtrl.data.username" class="form-control" />
  </div>
  <div class="form-group">
    <input type="password" name="password" ng-model="loginCtrl.data.password" class="form-control" />
  </div>
  <button type="submit" name="login">Login
  </button>
</form>
